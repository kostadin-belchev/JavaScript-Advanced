<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sum</title>

</head>

<body>
  <input type="text" id="num1" />
  <input type="text" id="num2" />
  <input type="text" id="result" readonly />
  <br>
  <button id="sumButton">
    Sum</button>
  <button id="subtractButton">
    Subtract</button>

  <script src="../../../02.JQuery/Exercises/vendors/jquery-3.3.1.min.js"></script>
  <script src="script.js"></script>
  <script>
    $(function () {
      let model = getModel();
      model.init('#num1', '#num2', '#result');
      $('#sumButton').click(model.add);
      $('#subtractButton').click(model.subtract);
    });
  </script>
</body>

</html>
